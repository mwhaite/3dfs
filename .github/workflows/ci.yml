name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch

      - name: Run linters
        run: hatch run lint

      - name: Run tests
        run: hatch run test
